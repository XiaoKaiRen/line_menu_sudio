<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Rich Menu 工具</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>LINE Rich Menu 工具</h1>
    </header>
    <main>
      <div class="button-group">
        <button id="create-richmenu" class="btn btn-primary">建立 Rich Menu</button>
        <button id="view-richmenu" class="btn btn-secondary">查看 Rich Menu</button>
      </div>
      <div class="settings-section">
        <h2>設定</h2>
        <div class="form-group">
          <label for="channel-token">Channel Access Token:</label>
          <input type="password" id="channel-token" placeholder="請輸入您的Channel Access Token">
        </div>
        <button id="save-settings" class="btn btn-save">儲存設定</button>
      </div>
    </main>
    <footer>
      <p>版本 1.0</p>
    </footer>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
